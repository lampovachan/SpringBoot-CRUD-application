<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Bakery Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div>
    <h2>Update Customer</h2>
    <div class="row">
        <div>
            <form action="#" th:action="@{/update/{id}(id=${bakeryProduct.id})}" th:object="${bakeryProduct}" method="post">
                <div class="row">
                    <div>
                        <label for="name" >Name</label>
                        <input type="text" th:field="*{name}"  id="name" placeholder="Name">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></span>
                    </div>
                    <div>
                        <label for="typeOfProducts" >Type Of Product</label>
                        <input type="text" th:field="*{typeOfProducts}" id="typeOfProducts" placeholder="Name">
                        <span th:if="${#fields.hasErrors('typeOfProducts')}" th:errors="*{typeOfProducts}" ></span>
                    </div>
                    <div>
                        <label for="price" >Price</label>
                        <input type="text" th:field="*{price}" id="price" placeholder="Price">
                        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" ></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Update Customer">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
