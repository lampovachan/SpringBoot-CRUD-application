<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div th:switch="${bakeryProducts}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No Bakery Products.</h2>
            <div th:case="*">
                <h2 class="my-5">Sweet Bun Bakery Products</h2>
                <table border="1">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type Of Product</th>
                        <th>Price</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="bakeryProduct : ${bakeryProducts}">
                        <td><a th:href="@{/{id}(id=${bakeryProduct.id})}"><span th:text="${bakeryProduct.name}"></span></a></td>
                        <td th:text="${bakeryProduct.typeOfProducts}"></td>
                        <td th:text="${bakeryProduct.price}"></td>
                        <td><a th:href="@{/edit/{id}(id=${bakeryProduct.id})}">EDIT</a></td>
                        <td><a th:href="@{/delete/{id}(id=${bakeryProduct.id})}">DELETE</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/new">Add Bakery Product</a></p>
        </div>
    </div>
</div>
</body>
</html>
